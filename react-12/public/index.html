<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />

		<link rel="stylesheet" href="./css/style.css">
		<script src="https://kit.fontawesome.com/7d876089e1.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="header">
			<img class="header__logo" src="../public/img/instagram-logo.svg" alt="Logo Instagram">
			<span class="header__direct"><i class="far fa-paper-plane"></i></span>	
		</header>
		<hr>
		<section class="content">
			<div class="content__story">
				<img class="content__story_item_visualizado" border="5" src="../public/img/profiles/yoda/yoda-profile.jpg" alt="Profile Yoda">
				<img class="content__story_item_naovisualizado" src="../public/img/profiles/yoda/yoda-profile.jpg" alt="Profile Yoda">
				<img class="content__story_item_visualizado" src="../public/img/profiles/yoda/yoda-profile.jpg" alt="Profile Yoda">
			</div>
			<div class="content__feed">
				<div class="content__feed_item">
					<div class="content_feed_item_header">
						<span>IMG</span> Mestre Yoda
						<span class="content_feed_item_options"></span>
					</div>
					<div class="content_feed_item_content">
						<span>IMG</span>
					</div>
					<div class="content_feed_item_actions">
						<span class="content_feed_item_actions_like">Coração</span>
						<span class="content_feed_item_actions_message">Balão Cv</span>
						<span class="content_feed_item_actions_save">Bandeira</span>
					</div>
					<div class="content_feed_item_footer">
						<span class="content_feed_item_footer_image">IMG</span>
						<span class="content_feed_item_footer_text">curtido por</span>
						<span class="content_feed_item_footer_bold">Nome de alguém</span>
						<span class="content_feed_item_footer_text">e outras</span>
						<span class="content_feed_item_footer_bold">7 pessoas</span>
					</div>
				</div>
			</div>

		</section>
	</body>
</html>
